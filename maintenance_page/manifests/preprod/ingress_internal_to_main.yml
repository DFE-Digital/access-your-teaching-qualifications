apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: access-your-teaching-qualifications-preprod.test.teacherservices.cloud
  annotations:
    nginx.ingress.kubernetes.io/rate-limit-rps: "100"
    nginx.ingress.kubernetes.io/rate-limit-connections: "30"
spec:
  ingressClassName: nginx
  rules:
    - host: access-your-teaching-qualifications-preprod.test.teacherservices.cloud
      http:
        paths:
          - pathType: ImplementationSpecific
            backend:
              service:
                name: access-your-teaching-qualifications-preprod
                port:
                  number: 80
---
